<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- autoplay : 오디오 콘텐츠를 재생할 수 있는 가장 빠른 시점에 자동 재생 -->
    <!-- loop : 오디오가 끝가지 재생되고 나면, 다시 처음부터 재생 -->
    <!-- muted : 소리 소거 -->
    <!-- preload - auto, metadata, none -->
    <!-- auto : 사용자가 오디오를 시청하든 안하든 오디오를 미리 다운로드, 시청할 확률이 매우 높고, 오디오 플레이를 했을 때 바로 보여줘야하는 중요한 오디오에 사용 -->
    <!-- metadata : 오디오를 다운로드 하지 않고, 오디오 상영 시간과 같은 메타 정보만 미리 가져옴 -->
    <!-- none : 오디오를 다운로드 하지 않고, 사용자가 오디오를 바로 보지 않을 확률이 매우 높은것, 서버가 최소한의 트래픽을 유지하고싶을 때 적용 -->
    <audio src="./media/bootcamp.mp3" controls></audio>
  </body>
</html>
